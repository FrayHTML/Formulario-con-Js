<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">

        <form action="" name="formulario" id="formulario" class="formulario">
            <div class="contenedor-inputs">

                <input type="text" name="nombre" placeholder="Nombre">
                <input type="email" name="correo" placeholder="Correo Electronico">

                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label class="label-radio hombre" for="hombre">Hombre</label>
    
                    <input type="radio" name="sexo" id="mujer">
                    <label class="label-radio mujer" for="mujer">Mujer</label>
                </div>

                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto <a href="#">Terminos y Condiciones</a></label>
                </div>
            
                <ul class="error" id="error"></ul>
            </div>

            <input type="submit" value="Registrate" class="btn">

        </form>
    </div>
      

    <script src="javascript.js"></script>
</body>
</html>
